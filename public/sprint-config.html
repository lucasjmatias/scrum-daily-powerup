<html>
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vendors/datepicker-pt-BR.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="utils.js"></script>
  </head>
  <body style="overflow:hidden">
    <form id="springConfigForm" style="overflow:hidden">
      <div>
        <label for="numeroSprint">Número da Sprint</label>
        <input id="numeroSprint" name="numeroSprint" type="text">
      </div>
      <div>
        <label for="totalDias">Dias da Sprint</label>
        <input id="totalDias" name="totalDias" type="text">
      </div>
      <div>
        <label for="inicioSprint">Início da Sprint</label>
        <input id="inicioSprint" name="inicioSprint" type="text">
      </div>
      <div class="button-container">
        <button type="button" id="btnBurndown" class="mod-secondary fa-pull-left"><i class="fas fa-fw fa-chart-line-down"></i> Burndown</button>
        <button type="submit" class="mod-primary"><i class="fas fa-fw fa-save"></i> Salvar</button>
      </div>
    </form>
    <script src="./sprint-config.js"></script>
  </body>
</html>
