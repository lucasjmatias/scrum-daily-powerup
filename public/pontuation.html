<html>
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      select { height: 30px; }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="utils.js"></script>
    <script src="components/pagination-input.js"></script>
  </head>
  <body style="overflow:hidden">
    <form id="estimate" style="overflow:hidden">
        <div>
          <label for="total">Total</label>
          <button class="item-total" type="button">0</button>
          <button class="item-total" type="button">1</button>
          <button class="item-total" type="button">2</button>
          <button class="item-total" type="button">3</button>
          <button class="item-total" type="button">5</button>
          <button class="item-total" type="button">8</button>
          <button class="item-total" type="button">13</button>
          <button class="item-total" type="button">21</button>
          <button class="item-total" type="button">34</button>
          <button class="item-total" type="button">55</button>
          <button class="item-total" type="button">89</button>
          <button class="item-total" type="button">144</button>
          <button id="item-total-edit" type="button"><i class="fas fa-pencil"></i></button>
        </div>
        <div id="done-container">
          <label for="done">Realizado: <span id="show-done"></span></label>
          <label for="sprint-days">Dias da sprint</label>
          <div id="sprint-days-container">
            <div id="sprint-days"></div>
          </div>
          <label for="done">Pontos do dia</label>
          <div id="done-itens-input-container">
            <div id="done-itens-input"></div>
          </div>
          <div id="done-list-container">
            <ul id="done-list"></ul>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="mod-primary"><i class="fas fa-fw fa-save"></i> Salvar</button>
        </div>
    </form>
    <script src="./pontuation.js"></script>
  </body>
</html>
