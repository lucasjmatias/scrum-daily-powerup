<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      select { height: 30px; }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body >
    <form id="estimate" style="overflow:hidden">
      <div class="container">
        <div>
          <label for="total">Total</label>
          <button class="item-total" type="button">0</button>
          <button class="item-total" type="button">1</button>
          <button class="item-total" type="button">2</button>
          <button class="item-total" type="button">3</button>
          <button class="item-total" type="button">5</button>
          <button class="item-total" type="button">8</button>
          <button class="item-total" type="button">13</button>
          <button class="item-total" type="button">21</button>
          <button class="item-total" type="button">34</button>
          <button class="item-total" type="button">55</button>
          <button class="item-total" type="button">89</button>
          <button class="item-total" type="button">144</button>
          <button id="item-total-edit" type="button"><i class="fas fa-pencil"></i></button>
        </div>
        <div id="done-container">
          <label for="done">Feito <span id="show-done"></span></label>
          <nav>
            <ul class="pagination">
              <li class="page-item"><li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item">2</li>
              <li class="page-item">3</li>
            </ul>
          </nav>
          <select name="sprint-days" id="sprint-days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <div id="done-itens-input"></div>
          <ul id="done-list">
          </ul>
        </div>
        <div>
          <button type="submit" class="mod-primary">Save</button>
        </div>
      </div>
    </form>
    <script src="./pontuation.js"></script>
  </body>
</html>
